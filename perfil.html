		</div>
	
		<div class="col d-flex align-items-center justify-content-end adicionais">

			<div id="dropDown" class="dropDown">

				<a id="c" href = #> FAVORITOS </a>
				<a id="d" href = #> SOBRE NÓS </a>
				<a id="e" href = "login.html"> ENCERRAR SESSÃO </a>

		</div>

	<div class = "row ms-5 me-5 teste">
		
		<div class="row ms-2 me-2 mt-5 mb-5 gx-5">
			<div class="col-xxl-6 mb-5 mb-xxl-0">
				<div class="bg-secondary-soft px-4 py-5 rounded">
					<div class="row g-3">
						<h4 class="mb-4 mt-0"><i class="fa-solid fa-user fa-bounce me-2"></i>INFORMAÇÕES BÁSICAS</h4>
						
						<div class="col-md-12">
							<label class="form-label">Nome</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						
						<div class="col-md-12">
							<label class="form-label">Data de nascimento</label>
							<input class="form-control" type="text" id="date" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')" required>
						</div>

							<label class="form-label">Estado</label>

								<option value="RO">Rondônia</option>

								<option value="SP">São Paulo</option>

			<div class="col-xxl-6  mb-5 mb-xxl-0">

						<h4 class="my-4 mb-4 mt-0"><i class="fa-solid fa-phone fa-shake me-2"></i>INFORMAÇÕES DE CONTATO</h4>
				
						<div class="col-md-12">
							<label for="exampleInputPassword2" class="form-label">Telefone</label>
							<input class="form-control" type="tel" id="telTelefone" placeholder="" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" maxlength="11" required>
						</div>
						
						<div class="col-md-12">
							<label for="exampleInputPassword3" class="form-label">E-mail</label>
							<input class="form-control" type="email" id="emEmail2" placeholder="" required>
