<!-- Aqui iniciamos o código html, e já chamamos o arquivo css para estilizar -->
<html>
<head>
	<meta charset="utf-8">
	<!-- Definição a escala da página para se adequar ao tamanho da tela do dispositivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<!-- CSS externo-->
    <link rel="stylesheet" type="text/css" href="css/css_login.css"/>
    <!-- JS externo-->
    <script src = 'js/js_login.js' defer></script>
    <!-- JS botão do google-->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

	<title> LOGIN </title>
</head>

<body>
    <div class="container m-10">
        <div class="row">
            <div class="col-md-6">
                <a href="index.html" id="esquerda">
                    <button class="btn fs-5">
                        <i class="fa-solid fa-circle-left"></i>
                        <b>HOME</b>
                    </button>
                </a>

                <div class = "me-5" id="divLogo row" name="divLogo">
                    <div class="col-md-12">
                        <img class="w-100" id=logo src="img/logo_login.png">
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="direita">
                <div id="divMain" name="divMain" class="container">
                    <div class="row" id="menu-login">
                        <div class="col-auto">
                            <button id="login" class="active" onclick="exibirLogin()"> LOGIN </button>
                        </div>
                        <div class="col-auto">
                            <button id="cadastro" onclick="exibirCadastro()"> CADASTRO </button>
                        </div>
                        <div class="col-auto d-none">
                            <button id="recuperar"> RECUPERAÇÃO DE SENHA</button>
                        </div>
                    </div>

                    <!-- Formulário LOGIN, com dois campos de entrada, um para o email e outro para a senha -->
                    <div id="divLogin" class="row">
                        <form id="formulario" action="menu.html">
                            <input class="form-control mt-4" type="email" id="emEmail1" placeholder="Email" required>

                            <input class="form-control mt-4" type="password" id="pwdSenha1" placeholder="Senha"
                                required>

                            <div class="row mt-4">
                                <div class="col">
                                    <div class="checkbox">
                                        <input type="checkbox" id="ckb" name="ckb">
                                        <label id="txt_ckb" for="txt_ckb">Manter-se conectado</label>
                                    </div>
                                </div>
                                <div class="col">

                                    <a href="#" id="recuperacao" onclick="exibirRecuperar()"> ESQUECI MINHA SENHA? </a>
                                </div>
                            </div>

                            <!-- botão "ENTRAR" que redireciona para uma página "menu.html" quando clicado -->
                            <button type="submit" class="botao mt-3" type="submit" id="entrar"> ENTRAR </button>

                            <div id="buttonG"></div>
                        </form>
                    </div>

                    <div id="divRecuperar" name="divRecuperar" class="d-none">
                        <!-- Formulário RECUPERAÇÃO DE SENHA, com um campo de entrada para o email-->
                        <form id="formulario2" class="mt-4 d-flex flex-column justify-content-between">
                            <div>
                                <label id="txt_rec" > Para recuperarmos sua senha, informe seu endereço de e-mail.
                                </label>
                                <br> <br>

                                <input class="form-control" type="email" id="emEmail3" placeholder="Email" required>
                                <br>



                                <!-- botão "ENVIAR" que futuramente terá a funcionalidade de enviar um código de verificação para poder trocar a senha, quando clicado -->
                                <button class="botao" type="submit" id="enviar"> ENVIAR </button>
                            </div>
                            <!--<a href = "#" id = "loginR"  onclick = "exibirLogin()"> LOGIN </a>-->
                            <div>
                                <button class="loginR mt-4" onclick="exibirLogin()">
                                    <i class="fa-solid fa-circle-left"></i>
                                    LOGIN
                                </button>
                            </div>
                        </form>

                    </div>

                    <div id="divCadastro" name="divCadastro" class="d-none mt-4">

                        <!-- Formulário CADASTRO, com sete campos de entrada, para nome, data de nascimento, estado, telefone, email, senha e confirmação de senha -->
                        <form id="formulario3">
                            <input class="form-control" type="text" id="txtNome" placeholder="Nome" required>

                            <input class="form-control" type="text" id="date" placeholder="Data de Nascimento"
                                onfocus="(this.type='date')" onblur="(this.type='text')" required>

                            <select class="form-control" id="sltEstado" required>
                                <option value="">Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>

                            <input class="form-control" type="tel" id="telTelefone" placeholder="Telefone"
                                pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" maxlength="11" required>

                            <input class="form-control" type="email" id="emEmail2" placeholder="Email" required>

                            <input class="form-control" type="password" id="pwdSenha2" placeholder="Senha" required>

                            <input class="form-control" type="password" id="pwdConfSenha" placeholder="Confirmar Senha"
                                required>

                            <!-- botão "CADASTRAR" que redireciona para uma página "menu.html" quando clicado -->

                            <button type="submit" class="botao mt-3" type="submit" id="cadastrar"> CADASTRAR </button>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
